<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload, Resize, and Watermark</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
    
    <div class="container">
        <div class="mb-3"></div>
        <h1>Image Upload, Resize, and Watermark</h1>

        <!-- Image Upload Section -->
        <div>
            <h3>Upload Image</h3>
            <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png">
            <button id="uploadButton" class="btn btn-warning">Upload Image</button>
        </div>

        <!-- Watermark Upload Section -->
        <div>
            <h3>Upload Watermark</h3>
            <input type="file" id="watermarkUpload" accept=".png, .jpeg, .jpg">
            <input type="text" id="watermarkImageName" placeholder="Enter watermark image name">
            <button id="uploadWatermarkButton" class="btn btn-warning">Upload Watermark</button>
        </div> 


        <!-- Resize Image Section -->
        <div>
            <h3>Resize Image</h3>
            <label for="sizeSelect">Choose size:</label>
            <select class="form-select" aria-label="Default select example" id="sizeSelect">
                <option selected>Open this select menu</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            <button id="resizeButton" class="btn btn-warning">Resize Image</button>
        </div>
        <div>
            <h3>Preview Resize Image</h3>
            <button id="previewResizeButton">Preview Resize Image</button>
            <br>
            <img id="imagePreview" src="" alt="Image Preview" style="max-width: 100%; height: auto; display: none;">
            <button id="closePreviewResizeButton" style="display: none;">Close Preview</button>
        </div>
        <!-- Apply Watermark Section -->
        <div>
            <h3>Apply Watermark</h3>
            <button id="applyWatermarkButton" class="btn btn-warning">Apply Watermark to Resized Image</button>
        </div>

        <div>
            <h3>Preview Watermarked Image</h3>
            <button id="previewWatermarkButton">Preview Watermarked Image</button>
            <br>
            <img id="WaterimagePreview" src="" alt="Image Preview" style="max-width: 100%; height: auto; display: none;">
            <button id="closePreviewWaterButton" style="display: none;">Close Preview</button>
        </div>
        <div>
        <!-- Feedback Section -->
        <div id="feedback"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
